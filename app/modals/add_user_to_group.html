<div class="modal-header">
    <h3 class="modal-title text-center">Dodaj nowego użytkownika do {{addUserToGroup.model.incommingModel.egroup.name}}</h3>
</div>
<div class="modal-body">
    <form name="addForm" role="form" novalidate>
        <div class="form-group">
            <label>Imie Użytkownika:</label>
            <input type="text" ng-model="addUserToGroup.model.user.name" class="form-control" name="name" placeholder="Nazwa" required>
            <div ng-messages="addForm.name.$error" ng-show="addForm.name.$touched || addUserToGroup.model.formSubmited" role="alert">
                <div class="ng-message-box" ng-message="required">
                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Nazwisko Użytkownika:</label>
            <input type="text" ng-model="addUserToGroup.model.user.surname" class="form-control" name="surname" placeholder="Nazwisko" required>
            <div ng-messages="addForm.surname.$error" ng-show="addForm.surname.$touched || addUserToGroup.model.formSubmited" role="alert">
                <div class="ng-message-box" ng-message="required">
                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Adres email :</label>
            <input type="email" ng-model="addUserToGroup.model.user.email" class="form-control" name="email" placeholder="adres na który zostanie wyslany link aktywacyjny" required>
            <div ng-messages="addForm.email.$error" ng-show="addForm.email.$touched || addUserToGroup.model.formSubmited" role="alert">
                <div class="ng-message-box" ng-message="required">
                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                </div>
                <div class="ng-message-box" ng-message="email">
                    <span class="glyphicon glyphicon-remove-circle"></span>Wprowadź poprawny email.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Rola użytkownika w systemie :</label>
            <div form-control>
                <button class="btn" ng-click="addUserToGroup.model.user.role=2" ng-class="{'btn-primary':addUserToGroup.model.user.role==2}">Lekarz</button>
                <button class="btn" ng-click="addUserToGroup.model.user.role=3" ng-class="{'btn-primary':addUserToGroup.model.user.role==3}">Pacjent</button>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" style="text-align:center;">
    <div class="row">
        <div class="{{addUserToGroup.model.infoBox.class}}" ng-if="addUserToGroup.model.infoBox.isVisible">
            <span class="glyphicon glyphicon-remove-circle"></span>
            <span ng-bind="addUserToGroup.model.infoBox.content"></span>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success btn-extended-width" type="button" ng-click="addUserToGroup.ok()">Dodaj Użytkownika</button>
        <button class="btn btn-warning btn-extended-width" type="button" ng-click="addUserToGroup.cancel()">Anuluj</button>
    </div>
</div>
