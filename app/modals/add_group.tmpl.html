<div class="modal-header">
    <h3 class="modal-title text-center">Dodaj nową grupe do {{addGroupCtrl.model.incommingModel.einquiry.name}}</h3>
</div>
<div class="modal-body">
    <form name="addForm" role="form" novalidate>
        <div class="form-group">
            <label>Nazwa:</label>
            <input type="text" ng-model="addGroupCtrl.model.group.name" class="form-control" name="name" placeholder="Nazwa" required>
            <div ng-messages="addForm.name.$error" ng-show="addForm.name.$touched || addGroupCtrl.model.formSubmited" role="alert">
                <div class="ng-message-box" ng-message="required">
                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Dodatkowe informacje o grupie:</label>
            <textarea type="text" ng-model="addGroupCtrl.model.group.more_info" class="form-control" name="description" placeholder="Opis" required></textarea>
            <div ng-messages="addForm.description.$error" ng-show="addForm.description.$touched || addGroupCtrl.model.formSubmited" role="alert">
                <div class="ng-message-box" ng-message="required">
                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" style="text-align:center;">
    <div class="row">
        <div class="{{addGroupCtrl.model.infoBox.class}}" ng-if="addGroupCtrl.model.infoBox.isVisible">
            <span class="glyphicon glyphicon-remove-circle"></span>
            <span ng-bind="addGroupCtrl.model.infoBox.content"></span>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success btn-extended-width" type="button" ng-click="addGroupCtrl.ok()">Dodaj Grupę</button>
        <button class="btn btn-warning btn-extended-width" type="button" ng-click="addGroupCtrl.cancel()">Anuluj</button>
    </div>
</div>
