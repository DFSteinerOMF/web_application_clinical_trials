<div class="modal-header">
    <h3 class="modal-title text-center">Dodaj nową chorobę do słownika</h3>
</div>
<div class="modal-body">
    <form name="addForm" role="form" ng-submit="addDiseaseCtrl.addDisease()" novalidate>
        <div class="form-group">
            <label>Nazwa:</label>
            <input type="text" ng-model="addDiseaseCtrl.model.disease.name" class="form-control" name="name" placeholder="Nazwa" required>
            <div ng-messages="addForm.name.$error" ng-show="addForm.name.$touched || addDiseaseCtrl.model.formSubmited" role="alert">
                <div class="ng-message-box" ng-message="required">
                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Opis:</label>
            <textarea type="text" ng-model="addDiseaseCtrl.model.disease.description" class="form-control" name="description" placeholder="Opis" required></textarea>
            <div ng-messages="addForm.description.$error" ng-show="addForm.description.$touched || addDiseaseCtrl.model.formSubmited" role="alert">
                <div class="ng-message-box" ng-message="required">
                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer" style="text-align:center;">
    <div class="row">
        <div class="{{addDiseaseCtrl.model.infoBox.class}}" ng-if="addDiseaseCtrl.model.infoBox.isVisible">
            <span class="glyphicon glyphicon-remove-circle"></span>
            <span ng-bind="addDiseaseCtrl.model.infoBox.content"></span>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-success btn-extended-width" type="button" ng-click="addDiseaseCtrl.ok()">Dodaj Chorobę</button>
        <button class="btn btn-warning btn-extended-width" type="button" ng-click="addDiseaseCtrl.cancel()">Anuluj</button>
    </div>
</div>
