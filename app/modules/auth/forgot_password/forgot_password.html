<head>
    <link rel="stylesheet" type="text/css" href="assets/paper.css">
    <link rel="stylesheet" type="text/css" href="assets/guest_panel.css">
</head>
<div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <img src="assets/images/logo_web.png" height="50px">
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">O Systemie</a></li>
                    <li><a href="#">O Nas</a></li>
                    <li><a href="http://85.255.6.225/mobile-app-download.php">Aplikacja Mobilna</a></li>
                    <li><a ui-sref="logIn">Zaloguj się</a></li>
                    <li><a style="color:#D00000;" ui-sref="register">Dołacz do nas</a></li>
                </ul>
            </div>
        </div>
        <div class="{{forgotPasswordCtrl.model.infoBox.class}}" ng-if="forgotPasswordCtrl.model.infoBox.isVisible">
            <span class="glyphicon glyphicon-remove-circle"></span>
            <span ng-bind="forgotPasswordCtrl.model.infoBox.content"></span>
        </div>
    </nav>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="well">
                    <h3 class="text-center"><b>Przypominanie Hasła</b></h3>
                    <form name="forgotPasswordForm" class="ng-invalid ng-touched" role="form" ng-submit="forgotPasswordCtrl.forgotPassword()" novalidate>
                        <div class="form-group">
                            <label>Adres email :</label>
                            <input type="email" ng-model="forgotPasswordCtrl.model.email" class="form-control" name="email" placeholder="Email" required>
                            <div ng-messages="forgotPasswordForm.email.$error" ng-show="forgotPasswordForm.email.$touched || forgotPasswordCtrl.model.events.formSubmited" role="alert">
                                <div class="ng-message-box" ng-message="required">
                                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                                </div>
                                <div class="ng-message-box" ng-message="email">
                                    <span class="glyphicon glyphicon-remove-circle"></span>Wprowadź poprawny email.
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Przypomnij Hasło</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
