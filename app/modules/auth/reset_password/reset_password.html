<head>
    <link rel="stylesheet" type="text/css" href="assets/paper.css">
    <link rel="stylesheet" type="text/css" href="assets/guest_panel.css">
</head>
<div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <img src="assets/images/logo_web.png" height="50px">
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">O Systemie</a></li>
                    <li><a href="#">O Nas</a></li>
                     <li><a href="http://85.255.6.225/mobile-app-download.php">Aplikacja Mobilna</a></li> 
                    <li><a ui-sref="logIn">Zaloguj się</a></li>
                    <li><a style="color:#D00000;" ui-sref="register">Dołacz do nas</a></li>
                </ul>
            </div>
        </div>
        <div class="{{resetPasswordCtrl.model.infoBox.class}}" ng-if="resetPasswordCtrl.model.infoBox.isVisible">
            <span class="glyphicon glyphicon-remove-circle"></span>
            <span ng-bind="resetPasswordCtrl.model.infoBox.content"></span>
        </div>
    </nav>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="well">
                    <h3 class="text-center"><b>Resetowanie Hasła</b></h3>
                    <form name="resetPasswordForm" class="ng-invalid ng-touched" role="form" ng-submit="resetPasswordCtrl.resetPassword()" novalidate>
                        <div class="form-group">
                            <label>Hasło :</label>
                            <input type="password" ng-model="resetPasswordCtrl.model.resetPasswordModel.newpassword" class="form-control" name="password" placeholder="Hasło" required>
                            <div ng-messages="resetPasswordForm.password.$error" ng-show="resetPasswordForm.password.$touched || resetPasswordCtrl.model.events.formSubmited" role="alert">
                                <div class="ng-message-box" ng-message="required">
                                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Powtorz hasło :</label>
                            <input type="password" ng-model="resetPasswordCtrl.model.resetPasswordModel.confirmpassword" class="form-control" name="retypePassword" placeholder="Powtorz hasło" required ng-pattern="resetPasswordCtrl.model.resetPasswordModel.newpassword">
                            <div ng-messages="resetPasswordForm.retypePassword.$error" ng-show="resetPasswordForm.retypePassword.$touched || resetPasswordCtrl.model.events.formSubmited" role="alert">
                                <div class="ng-message-box" ng-message="required">
                                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                                </div>
                                <div class="ng-message-box" ng-message="pattern">
                                    <span class="glyphicon glyphicon-remove-circle"></span>Wprowadzone hasła muszą sie zgadzać.
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Resetuj Hasło</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
