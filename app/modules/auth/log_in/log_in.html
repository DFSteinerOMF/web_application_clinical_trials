<head>
    <link rel="stylesheet" type="text/css" href="assets/paper.css">
    <link rel="stylesheet" type="text/css" href="assets/guest_panel.css">
</head>
<div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <img src="assets/images/logo_web.png" height="50px">
            </div>
            <div class="navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">O Systemie</a></li>                                                     
                    <li><a href="#">O Nas</a></li>
                     <li><a href="http://85.255.6.225/mobile-app-download.php">Aplikacja Mobilna</a></li> 
                    <li><a style="color:#D00000;" ui-sref="register">Dołacz do nas</a></li>
                </ul>
            </div>            
        </div>
        <div class="{{logInCtrl.model.infoBox.class}}" ng-show="logInCtrl.model.infoBox.isVisible">
            <span class="glyphicon glyphicon-remove-circle"></span>
            <span ng-bind="logInCtrl.model.infoBox.content"></span>
        </div>
    </nav>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4">
                <div class="well">
                    <h3 class="text-center"><b>Zaloguj się do systemu</b></h3>
                    <form name="loginForm" class="ng-invalid ng-touched" role="form" ng-submit="logInCtrl.login(logInCtrl.model.credencials)" novalidate>
                        <div class="form-group">
                            <label>Adres email :</label>
                            <input type="email" ng-model="logInCtrl.model.credencials.username" class="form-control" name="email" placeholder="Email" required>
                            <div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$touched || logInCtrl.model.events.formSubmited" role="alert">
                                <div class="ng-message-box" ng-message="required">
                                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                                </div>
                                <div class="ng-message-box" ng-message="email">
                                    <span class="glyphicon glyphicon-remove-circle"></span>Wprowadź poprawny email.
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Hasło :</label>
                            <input type="password" ng-model="logInCtrl.model.credencials.password" class="form-control" name="password" placeholder="Hasło" required>
                            <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched || logInCtrl.model.events.formSubmited" role="alert">
                                <div class="ng-message-box" ng-message="required">
                                    <span class="glyphicon glyphicon-remove-circle"></span>To pole jest wymagane.
                                </div>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Zapamietaj mnie na tym urządzeniu
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Zaloguj się</button>
                    </form>
                    <br>
                    <div class="links">
                        <a ui-sref="forgotPassword">Zapomniales hasła ?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
